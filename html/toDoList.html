<head>

  <link rel="stylesheet" href="/css/toDoListStyle.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />

<body>
  <header>
    <button id="sidebarBtn">‚ò∞</button>

    <div class="sidebar" id="sidebar">

      <button id="closeSidebarBtn">‚úñ</button>

      <ul id="Userlist">
        <div id="searchBar">
          <input type="text" id="search-input" placeholder="Search Task...">
          <button id="searchButton">üîç</button>
        </div>
        <p>Sort By :</p>
        <li><button>AppWeb</button></li>
        <li><button>Prog</button></li>
        <li><button>Math</button></li>
      </ul>
    </div>
  </header>
  <center>
    <div id="intro">
      <h1>manac's To Do List</h1>
      <p id="comment">(Scroll For Saved Tasks)</p>

  </center>
  <div class="container">
    <p></p>
    <input type="text" id="taskInput" placeholder="New Task..." />
    <button id="addTaskBtn">Add</button>
    <button id="clearAll">Clear All</button>
    <button onclick="showSavedTasks()" id="showSavedTasksButton">Show Saved</button>

    <p></p>
  </div>

  <div>
    <ul id="taskList"></ul>
  </div>

  <section id="savedSection">

    <ul id="list"></ul>
  </section>
